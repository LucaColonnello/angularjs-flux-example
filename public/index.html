	<div ng-controller="AppCtrl">
		
		<div
		class="cart-products-list"
		ng-controller="ProductsListCtrl">

			<div ng-if="!isLoading">
				<div
				class="cart-products-list-product-container"
				ng-repeat="product in products">
					<div
					class="cart-products-list-product {{ ( selectedProduct && selectedProduct._id == product._id ) ? 'cart-products-list-product--selected' : '' }}"
					style="background-image: url( {{ product.picture }} );"
					ng-click="selectProduct( product )">
						<div class="cart-products-list-product__name"><strong>{{ product.name }}</strong></div>
						<div class="cart-products-list-product__details"><em>{{ product.details }}</em></div>
						<div class="cart-products-list-product__price"><strong>$ {{ product.price }}</strong></div>
					</div>
				</div>
			</div>

			<div ng-if="isLoading">Loading...</div>

		</div>

		<div
		class="cart-deliveries"
		ng-controller="CartDeliveriesCtrl">
			<div style="display: {{ deliveries ? 'block' : 'none' }};">
				<span class="cart-deliveries__label">You select <strong>{{ deliveries }}</strong> deliveries.</span>
				<input class="cart-deliveries__range" type="range" min="1" max="100" ng-model="deliveries" ng-change="changeDeliveries( )" />
			</div>
			<div class="cart-deliveries__info" style="display: {{ !deliveries ? 'block' : 'none' }};">Select one product.</div>
		</div>

		<div
		class="cart-total"
		ng-controller="CartTotalCtrl">
			$ {{ total }}
		</div>

	</div>
